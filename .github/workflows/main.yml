name: Main Branch CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  fmt-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Check formatting
        run: make fmt-check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.22'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/merged.out
          flags: unittests
          name: codecov-main

  build:
    name: Build and Publish Examples
    runs-on: ubuntu-latest
    needs: [lint, fmt-check, test]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build examples
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p dist
          
          # Set binary extension for Windows
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          
          # Build each example
          LDFLAGS="-X github.com/shiftleftcyber/securesbom-sdk-golang/pkg/securesbom.Version=$VERSION"
          
          go build -ldflags "$LDFLAGS" -o "dist/sign-${GOOS}-${GOARCH}${EXT}" ./cmd/examples/sign/
          go build -ldflags "$LDFLAGS" -o "dist/verify-${GOOS}-${GOARCH}${EXT}" ./cmd/examples/verify/
          go build -ldflags "$LDFLAGS" -o "dist/keymgmt-${GOOS}-${GOARCH}${EXT}" ./cmd/examples/keymgmt/

      - name: Create archives
        run: |
          cd dist
          for file in *; do
            if [ -f "$file" ]; then
              tar czf "${file}.tar.gz" "$file"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          retention-days: 30

  docs:
    name: Build and Publish Documentation
    runs-on: ubuntu-latest
    needs: [lint, fmt-check, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Generate documentation
        run: |
          make docs
          
          # Generate additional documentation
          go doc -all ./pkg/securesbom > docs/pkg-documentation.txt

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/
          retention-days: 90

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint markdown files
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: vendor/

  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [build, docs]
    if: success()
    steps:
      - name: Build summary
        run: |
          echo "âœ… Main branch build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed and artifacts published" >> $GITHUB_STEP_SUMMARY
